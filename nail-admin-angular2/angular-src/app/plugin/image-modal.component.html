<form [formGroup]="photoForm" (ngSubmit)="onSubmit()">
<div class="modal-header">
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<img [src]="item.url" [alt]="item.title" [title]="item.title" class="img-rounded" />
	</div>
	<div class="form-group" [ngClass]="{'has-error': formErrors.fileName}">
		<label for="fileUpload">上傳檔案</label>
		<div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
					檔案… <input type="file" (change)="uploadFile($event)" />
                </span>
            </label>
            <input formControlName="fileName" [(ngModel)]="item.fileName" type="text" class="form-control" />
        </div>
		<span *ngIf="formErrors.fileName" class="help-block">
			{{formErrors.fileName}}
		</span>
	</div>
	<div class="form-group" [ngClass]="{'has-error': formErrors.photoName}">
		<label for="photoName">圖片名稱</label>
		<input formControlName="photoName" [(ngModel)]="item.photoName" type="text" class="form-control" />
		<span *ngIf="formErrors.photoName" class="help-block">
			{{formErrors.photoName}}
        </span>
	</div>
	<p>Value: {{ photoForm.value | json }}</p>
    <p>Validation status: {{ photoForm.status }}</p>
</div>
<div class="modal-footer">
	<button type="submit" [disabled]="!photoForm.valid" class="btn btn-primary pull-left">儲存</button>
	<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">關閉</button>
</div>
</form>
