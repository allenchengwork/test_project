<div class="modal-header">
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<div class="form-group has-error">
		<img [src]="item.url" [alt]="item.title" [title]="item.title" class="img-rounded" />
	</div>
	<div class="form-group has-error">
		<label for="fileUpload">上傳檔案</label>
		<div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
					檔案… <input id="fileUpload" [(ngModel)]="item.file" type="file" (change)="uploadFile($event)" />
                </span>
            </label>
            <input type="text" class="form-control" readonly />
        </div>
		<span class="help-block">Help block with error</span>
	</div>
	<div class="form-group has-error">
		<label for="picName">圖片名稱</label>
		<input id="picName" type="text" class="form-control" />
		<span class="help-block">Help block with error</span>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary pull-left">儲存</button>
	<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">關閉</button>
</div>
