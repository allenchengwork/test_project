<!-- sidebar menu: : style can be found in sidebar.less -->
<ul class="sidebar-menu">
	<li class="header">功能選單</li>
	<li *ngFor="let item of menuList; trackBy: item?.name" [ngClass]="{'active': item.active}"
		class="treeview">
		<a (click)="clickTree($event, item)" href="#">
			<i class="fa fa-dashboard"></i>
			<span>{{item.name}}</span>
			<span class="pull-right-container">
				<i class="fa fa-angle-left pull-right"></i>
			</span>
		</a>
		<ul *ngIf="item.childs?.length > 0" class="treeview-menu">
			<li *ngFor="let child of item.childs; trackBy: -child?.name" [ngClass]="{'active': child.active}">
				<a [routerLink]="child.url" (click)="clickTreeMenu($event, item.childs, child)">
					<i class="fa fa-circle-o"></i>
					{{child.name}}
				</a>
			</li>
		</ul>
	</li>
</ul>
